{% extends 'base.html' %}

{% block content %}
<h1>Calendar</h1>
<div>
{% for gym_class in gym_classes_calendar %}

    <p><a href='/classes/{{ gym_class.id }}'>
        {{ gym_class.name  }}  <br>  {{ gym_class.date_start.strftime('%d/%m/%Y') }} <br>  {{ gym_class.date_start.strftime("%H:%M") }}   
    
    </a>

</p>
<hr>
{% endfor %}
</div>
{% endblock %}
