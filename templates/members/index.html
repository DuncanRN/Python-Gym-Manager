{% extends 'base.html' %}

{% block content %}
<h1>Users</h1>

<table>
    <tr>
        <th>Name</th>
    
    </tr>
    {% for member in members %}
    <tr>
        <td><a href="/members/{{ member.id }}"> {{member.first_name}} {{member.last_name}} 
            membership : {{member.membership}}
<br>

            Status : {%  if member.active == True %}
                        Activated
                    {% else %}
                        Deactivated
                    {%  endif %}
        </a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
