{% extends "base.html" %}
{% block content %}

<form action="/members/{{member.id}}/edit" method="post">
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{member.first_name}}" required autofocus>
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{member.last_name}}" required>
    </div>

    <div>
        <label for="membership">Membership:</label>
        <input type="text" id="membership" name="membership" value="{{member.membership}}" required>
    </div>

    <button type="submit">Update Member</button>

</form>

{% endblock %}
